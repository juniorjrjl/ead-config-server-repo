server:
  port: 8082
  servlet:
    context-path: '/ead-course'

spring:
  datasource:
    url: jdbc:postgresql://dbcourse/ead-course
    username: ead-course
    password: ead-course

  jpa:
    hibernate:
      ddl-auto: validate
      jdbc:
        lob:
        non-contextual-creation: true
    properties:
      hibernate:
        show-sql: true
  output:
    ansi:
      enabled: Always

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yml
  application:
    name: ead-course-service

  rabbitmq:
    addresses: amqps://ejafoygf:enS1512dvovFVFOZ0xEok7F7FjDyeOv1@stingray.rmq.cloudamqp.com/ejafoygf

logging:
  level:
    com.ead:  TRACE
    root: INFO
    org.springframework.web:  DEBUG
    org.hibernate:  INFO

ead:
  api:
    url:
      auth-user: 'http://ead-authuser-service/ead-authuser'
  broker:
    exchange:
      userEventExchange: ead.userevent
    queue:
      name: ead.userevent.ms.course

management:
  endpoints:
    web:
      exposure:
        include:
          - refresh
          - health