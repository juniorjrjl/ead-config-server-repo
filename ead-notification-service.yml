server:
  port: 8084
  servlet:
    context-path: '/ead-notification/'

spring:
  datasource:
    url:  jdbc:postgresql://dbnotification/ead-notification
    username: notification
    password: notification
  jpa:
    hibernate:
      ddl-auto: validate
      jdbc:
        lob.non-contextual-creation: true
    properties:
      hibernate:
        show-sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yml

  output:
    ansi:
      enabled: Always
  application:
    name: ead-notification-service
  rabbitmq:
    addresses: amqps://ejafoygf:enS1512dvovFVFOZ0xEok7F7FjDyeOv1@stingray.rmq.cloudamqp.com/ejafoygf
    devtools:
    remote:
      secret: 123
    restart:
      trigger-file: trigger.txt

logging:
  level:
    com.ead: TRACE
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate: INFO

ead:
  broker:
    exchange:
      notification-command-exchange: ead.notificationcommand
    queue:
      notification-command-queue:
        name: ead.notificationcommand.ms.notification
    key:
      notification-command-key: ms.notification

management:
  endpoints:
    web:
      exposure:
        include:
          - refresh
          - health

eureka:
  instance:
    hostname: appnotification
